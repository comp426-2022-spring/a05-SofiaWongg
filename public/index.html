  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>


    <div id="home" class="hidden">
      <div>Please choose from the three coin flip options:</div>
    </div>  
    
    
    <div id="single" class="inactive">
      <button id="coin">Flip One Coin</button>
      <!-- A result paragraph-->
      <p>Result: <span id="result"></span></p>
      <!-- An image of a US quarter (North Carolina variant) -->
      <img src="./assets/img/coin.png" id="quarter">
    </div>


    <div id="multi" class="inactive">
      <button id="coin">Flip Many Coins</button>
      <!--not finished w this one-->
      <form id="coins">
        <label for="number">
					<strong>How many coins?</strong>
				</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip 'em!">
      </form>

      <p id="heads"></p>
			<p id="tails"></p>

      <ul id="coinlist">
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>
    </div>



    <div id="guess" class="inactive">
      <p>Call your heads/tails guess and then flip!</p>
      <form id="call">
        <label for="side">Select a side:</label>
<!-- This selector determines what data is sent in the request body by the sendFlips() -->
        <select name="guess" id="guess" form="call">
          <option value="heads">Heads</option>
          <option value="tails">Tails</option>
        </select>
<!-- The submit event triggers the flipCall() function in main.js -->
        <input type="submit" value="Flip it!">
      </form>


      <h2>Results</h2>
      <!-- These empty spans will be replaced by the result data -->
      <p><span id="choice"><span></p>
      <p><span id="actual"><span></p>
      <p><span id="results"><span></p>
      <ul id="coingame">
<!-- This list element will be replaced by several list elements containing images corresponding to the results processed by the flipCall() function -->
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>
    </div>
    </div>

    </div>

    <div>
      <p>Guess</p>
      <img src="./assets/img/coin.png" id="guessIMG" style="width: 100px">
      <p>Actual Result</p>
      <img src="./assets/img/coin.png" id="resultIMG" style="width: 100px">
    </div>

	<script src="main.js"></script>
  </body>
</html>
